<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>平拍风格</title>
</head>
<link rel="stylesheet" href="../clothes/css/reset.css">
<link rel="stylesheet" href="../clothes/css/style.css">
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<body>
    <div class="frame">
       <header>
           <h2>我的风格我做主</h2>
           <h3>this is my style</h3>
       </header>
        <div class="container">
            <div class="product-list">
                <img src="imgs/style_1.jpg" alt="">
            </div>
            <div class="product-list">
                <img src="imgs/style_2.jpg" alt="">
            </div>
            <div class="product-intro">
                <p><span>欧美风：</span>
                    随性、简单，不同于以简约优雅著称的英伦风，更偏向于街头类型的纽约范。它随性的
                    同时，讲究色彩的搭配，与后期的波希米亚风融汇，应
                    该说欧美风更广泛，带有少部分日韩气息，很国际化。
                </p>
            </div>
            <div class="product-list three">
                <img src="imgs/style_3.jpg" alt="">
            </div>
            <div class="product-intro">
                <p><span>休闲风：</span>
                    自由、舒适，与略带雅皮情调的风格不同，这种搭配更显得亲切、阳
                    光、活力充沛，也更适合那些仍在享受青春和奢华的年轻自由人。将繁复与简
                    约、华丽与低调合理地搭配在一起，并努力在简约与随性中寻找时尚的风格是
                    美式休闲的宗旨。
                </p>
            </div>
        </div>
    </div>
</body>
</html>
