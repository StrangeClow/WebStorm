<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动实现居中</title>
</head>
<style>
    ul li {
        list-style-type:none;
    }
    .pagination {
        float: left;
        width: 100%;
        overflow: hidden;
        position: relative;
    }
    .pagination ul {
        clear: left;
        float: left;
        position: relative;
        left: 50%;/*整个分页向右边移动宽度的50%*/
        text-align: center;
    }
    .pagination li {
        line-height: 25px;
        margin: 0 5px;
        display: block;
        float: left;
        position: relative;
        right: 50%;/*将每个分页项向左边移动宽度的50%*/
    }
    .pagination a {
        display: block;
        color: #f2f2f2;
        text-shadow: 1px 0 0 #101011;
        padding: 0 10px;
        border-radius: 2px;
        box-shadow: 0 1px 0 #5a5b5c inset,0 1px 0 #080808;
        background: linear-gradient(top,#434345,#2f3032);
    }
    .pagination a:hover {
        text-decoration: none;
        box-shadow: 0 1px 0 #f9bd71 inset,0 1px 0 #0a0a0a;
        background: linear-gradient(top,#f48b03,#c87100);
    }
</style>
<body>
<div class="pagination">
    <ul>
        <li><a href="#">prev</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">next</a></li>
    </ul>
</div>
</body>
</html>
