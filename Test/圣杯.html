<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
</head>
<style>
    header {
        height: 200px;
        background: cornflowerblue;
    }
    .container {

    }
    .container .center {
        float: left;
        width:100%;
        height: 400px;
        background: darkturquoise;
    }
    .container .left {
        float: left;
       /*margin-left: -100%;*/
        height: 400px;
        width:300px;
        background: darkslategray;
    }
    .container .right {
        float: left;
        margin-left: -300px;
        height: 400px;
        width:300px;
        background: tomato;
    }
    footer {
        overflow: hidden;
        width: 100%;
        height: 300px;
        background: palevioletred;
    }

    .layout:after {
        clear: both;
        content: " ";
        display: table;
    }
    .layout__aside, .layout__main {
        float: left;
    }
    .layout {
        padding:0 210px;
    }
    .layout__main {
        width: 100%;
        background: salmon;
    }
    .layout__aside {
        width: 200px;
    }
    .layout__aside--left {
        margin-left: -210px;
        background: paleturquoise;
    }
    .layout__aside--right {
        margin-right: -210px;
        float: right;
        background: maroon;
    }

</style>
<body>
 <header>

 </header>
 <div class="container">

     <div class="center">
       center
     </div>
     <div class="left">
         left
     </div>
     <div class="right">
right
     </div>
 </div>
 <footer></footer>

 <div class="layout">
     <aside class="layout__aside layout__aside--left">左侧边栏宽度固定</aside>
     <div class="layout__main">主内容栏宽度自适应</div>
     <aside class="layout__aside layout__aside--right">右侧边栏宽度固定</aside>
 </div>
</body>
</html>
