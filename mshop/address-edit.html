<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>地址编辑</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/address_edit.css" />
    <link href="https://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<body ontouchstart >
<header>
    <div class="header-wrapper">
        <div class="header-left"><a href="login.html"><i class="fa fa-arrow-left"></i></a></div>
        <div class="header-title">地址编辑</div>
    </div>
</header>
<div class="login-box">
    <form action="#">
        <div class="set-pwd">
            <label for="">收货人</label>
            <input type="text" placeholder="请输入收货人姓名">
        </div>
        <div class="set-pwd">
            <label for="">手机号码</label>
            <input type="password" placeholder="请输入收货人手机号">
        </div>
        <div class="set-pwd">
            <label for="">所在地区</label>
           <span>广东省深圳市南山区</span>
        </div>
        <div class="set-pwd">
            <label for="">详细地址</label>
            <input type="text" placeholder="请输入收货详细地址">
        </div>
        <div class="set-pwd">
            <label for="">设为默认地址</label>
            <div class="checkbox"><input type="checkbox"></div>
        </div>
        <button class="save">保存此地址</button>
        <button class="delete">删除此地址</button>
    </form>
</div>
</body>
</html>
