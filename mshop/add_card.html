<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>添加银行卡</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/add_card.css" />
    <link href="https://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<body ontouchstart style="background:#323542;">
<header>
    <div class="header-wrapper">
        <div class="header-left"><a href="login.html"><i class="fa fa-arrow-left"></i></a></div>
        <div class="header-title">添加银行卡</div>
    </div>
</header>
<div class="login-box">
    <form action="#">
        <div class="set-pwd">
            <label for="">卡号</label>
            <input type="text" placeholder="请输入银行卡号">
        </div>
        <div class="set-pwd">
            <label for="">持卡人</label>
            <input type="password" placeholder="请输入持卡人姓名">
        </div>
        <div class="set-pwd">
            <label for="">手机号</label>
            <input type="password" placeholder="请输入手机号">
        </div>
        <button><i class="fa fa-twitter"></i>保存此银行卡</button>
    </form>
</div>
</body>
</html>
