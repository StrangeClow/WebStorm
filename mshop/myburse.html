<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>我的钱包</title>
	<link rel="stylesheet" href="css/reset.css" />

<body ontouchstart >
<header>
	<div class="header-wrapper">
		<div class="header-left"><a href="mine.html"><i class="fa fa-arrow-left"></i></a></div>
		<div class="header-title">小金库</div>
	</div>
</header>
<section>
	<div class="money-info">
		<div class="info-title">账户余额</div>
		<p class="money-count">￥ 800.00</p>
		<p class="info-detail">账户余额由银行卡充值或者伟义商城发售的充值，可以购买商品和提现。</p>
		<p class="info-count"> 可提现金额：￥600.00  | 返现金额：￥500.0  </p>
		<a href="chongzhi.html">余额充值</a>
		<a href="chongzhi.html">余额提现</a>
	</div>
	<div class="money-info">
		<div class="info-title">待返回金额</div>
		<p class="money-count">￥ 500.00</p>
		<p class="info-detail">待返还金额为伟义商城发布的充值返现活动所产生，可购买商品不能提现。</p>
		<p class="info-count">    每月返现：￥100.0 | 共五个月</p>
	</div>
	<div class="money-info">
		<div class="info-title">蓝豆</div>
		<p class="money-count">165个</p>
		<p class="info-detail">购买商品，评价订单以及参加商城的活动可获得，蓝豆可以直接购买商品。</p>
	</div>
</section>
